server:
  port: 8083

spring:
  application:
    name: user-service

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka


management:
  tracing:
    sampling:
      probability: 1.0  # 모든 요청 추적
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

  endpoints:
    web:
      exposure:
        include: '*'
